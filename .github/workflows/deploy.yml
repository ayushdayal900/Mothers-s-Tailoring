name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to repo
            cd /home/ubuntu/Mahalaxmi-Tailoring
            git pull origin main
            
            # Backend Deployment
            cd backend
            npm install
            
            # Restart Application (Zero-Downtime Reload)
            pm2 reload ecosystem.config.js --env production || pm2 restart mahalaxmi-backend
